<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="../assets/css/accueil.css">
</head>
<body>


    <div class="navbar">

        <div class="navGauche">
            <p class="logoNavBar">TrapHub</p>
        </div>

        <div class="navDroite">
            <p>Forum</p>
            <p>Members</p>
            <p>Log In</p>
        </div>

    </div>
    <div class="partieBasse">
        <div class="catégorie">
            <p>Catégories</p>
            <p>Tous les postés</p>
            <p>Mes postés</p>
        </div>
        <div>
            <input type="text" class="rechercher" placeholder="Rechercher" autocomplete="off">
            <button class="boutonLogin">Login/Sign Up</button>
        </div>
    </div>
    <div class="textepartiebasse">
        <h1 class="titrepartiebasse">Trouvez votre envie.</h1>
        <p class="soustextepartiebasse">Explorez le forum ci-dessous et trouvez des réponses à toutes vos questions.</p>
    </div>
    <div class="post">
        <button id='btn'>Créer une discussion</button>
        <div id='container'></div>
    </div>
    <div id="popup">
        <div id="popupContenu">
            <div class="left">
                <label for="title" class="TitreForum">Titre du forum:</label><br>
                <input type="text" id="title" name="title" class="InputForum"><br>
                <label for="img" class="ImgForum">Image:</label><br>
                <input type="file" id="img" name="img" accept="image/*"><br>
                <button id="create-box">Créer</button>
                <button id="close-popup">Fermer</button>
            </div>
            <div class="right">
                <img id="preview" />
            </div>
        </div>
    </div>



</body>
<script src="../assets/js/main.js"></script>
<script>
    fetch('/data')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('container');
            data.forEach(item => {
                const p = document.createElement('p');
                p.textContent = `ID: ${item.id}, Name: ${item.name}`;
                container.appendChild(p);
            });
        })
        .catch(error => console.error(error));
</script>
</html>
