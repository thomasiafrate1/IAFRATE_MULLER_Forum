<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="../assets/css/accueil.css">
</head>
<body>


    <div class="navbar">

        <div class="navGauche">
            <p class="logoNavBar">TrapHub</p>
        </div>

        <div class="navDroite">
            <p>Forum</p>
            <p>Members</p>
            <a href="/connexion">Log In</a>
        </div>

    </div>
    <div class="partieBasse">
        <div class="catégorie">
            <p>Catégories</p>
            <p>Discussions</p>
            <p>Mes posts</p>
        </div>
        <div>
            <input type="text" class="rechercher" placeholder="Rechercher" autocomplete="off">
            <a href="/connexion"><button class="boutonLogin">Login/Sign Up</button></a>
        </div>
    </div>

    <div id="partieDiscussion">
        <div class="textepartiebasse">
            <h1 class="titrepartiebasse">Trouvez votre envie.</h1>
            <p class="soustextepartiebasse">Explorez le forum ci-dessous et trouvez des réponses à toutes vos questions.</p>
        </div>
        <div class="post">
            <button id='btn'>Créer une discussion</button>
            <div id='container'></div>
        </div>
        <div id="popup">
            <div id="popupContenu">
                <div class="left">
                    <label for="title" class="TitreForum">Titre du forum:</label><br>
                    <input type="text" id="title" name="title" class="InputForum"><br>
                    <label for="imgParcourir" class="ImgForum">Image:</label><br>
                    <input type="file" id="imgParcourir" name="imgParcourir" accept="image/*"><br>
                    <div class="chef">
                        <button id="create-box">Créer</button>
                        <button id="close-popup">Fermer</button>
                    </div>
                </div>
                <div class="right">
                    <img id="preview"/>
                </div>
            </div>
        </div>
    </div>

    <div id="partieCategorie">
        <div class="textePartieCat">
            <h1 class="titrepartiebasse">Catégories</h1>
            <p class="soustextepartiebasse">Explorez le forum ci-dessous et trouvez des réponses à toutes vos questions.</p>
        </div>
        <div class="touteCategorie">
            <div class="cat1">
                <p>fds</p>
            </div>
            <div class="cat2">
                <p>fds</p>
            </div>
            <div class="cat3">
                <p>fds</p>
            </div>
            <div class="cat4">
                <p>fds</p>
            </div>
            <div class="cat5">
                <p>fds</p>
            </div>
            <div class="cat6">
                <p>fds</p>
            </div>
        </div>
    </div>

    <div id="partiePost">

    </div>
    



</body>
<script src="../assets/js/main.js"></script>
<script>
    fetch('/data')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('container');
            data.forEach(item => {
                const p = document.createElement('p');
                p.textContent = `ID: ${item.id}, Name: ${item.name}`;
                container.appendChild(p);
            });
        })
        .catch(error => console.error(error));
</script>
</html>
